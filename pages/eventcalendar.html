<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyTornPA - Event Calendar</title>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/eventcalendar.css">
</head>
<body>

    <div id="global-header-placeholder"></div>

    <main class="page-specific-content-area">
        <h2>Torn Event Calendar.</h2>

        <div class="calendar-wrapper">
            <div class="calendar-header">
                <button id="prevMonthBtn" class="calendar-nav-btn">&laquo; Previous</button>
                <h3 id="currentMonthYear"></h3>
                <button id="nextMonthBtn" class="calendar-nav-btn">Next &raquo;</button>
            </div>
            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days" id="calendarDays">
            </div>
        </div>

        <div id="eventDetails" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <span id="modalCloseBtn" class="modal-close-btn">&times;</span>
                <h3>Event Details</h3>
                <p><strong>Event Name:</strong> <span id="detailEventName"></span></p>
                <p><strong>Date:</strong> <span id="detailEventDate"></span></p>
                <p><strong>Time:</strong> <span id="detailEventTime"></span></p>
                <p><strong>Description:</strong> <span id="detailEventDescription"></span></p>
                <p><strong>Link:</strong> <a id="detailEventLink" href="#" target="_blank" rel="noopener noreferrer">View Event</a></p>
                <button id="setReminderBtn" class="action-btn">Set Reminder</button>
            </div>
        </div>
    </main>

    <div id="globalfooterplaceholder"></div> <div id="chat-system-placeholder"></div> <script src="../js/firebase-init.js"></script>
    <script src="../js/globalheader.js"></script>
    <script src="../js/global.js"></script> <script src="../js/eventcalendar.js"></script>
    <script src="../js/globalfooter.js"></script> <div id="event-tooltip"></div>
</body>
</html>
